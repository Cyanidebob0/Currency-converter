<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="header">
        <h1>Currency Converter</h1>
        <p>Check live rates,set live rates and more</p>
     </div>

     <div id="main-container">
        <form action="">

            <div id="from">
                <p>Amount</p>
                <div id="inner-from">
                    <img src="" id="from-flag">
                    <select id="dropdown-from" name="dropdown-from">
                        <option value="USD">USD</option>
                    </select>
                </div>
            </div>
            
            <div id="to">
                <p>Converted Amount</p>
                <div id="inner-to">
                    <img src="" id="to-flag">
                    <select id="dropdown-to" name="dropdown-to">
                        <option value="INR">INR</option>
                    </select>
                </div>
            </div>

            <div id="to"></div>
        </form>
     </div>
    <script src="app.js"></script>
</body>
</html>
