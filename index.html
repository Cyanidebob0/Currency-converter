<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div id="header">
        <h1>Currency Converter</h1>
        <p>Check live rates, set live rates and more</p>
    </div>

    <div id="main-container">
        <form action="">
            <div id="from">
                <p id="from-amt">Amount</p>
                <div id="inner-from">
                    <img src="https://flagsapi.com/US/flat/64.png" id="flag-from">
                    <select id="dropdown-from" name="dropdown-from">
                        <option value="USD">USD</option>
                    </select>
                    <input type="number" id="input-from">
                </div>
            </div>
            
            <div id="to">
                <p id="to-amt">Converted Amount</p>
                <div id="inner-to">
                    <img src="https://flagsapi.com/IN/flat/64.png" id="flag-to">
                    <select id="dropdown-to" name="dropdown-to">
                        <option value="INR">INR</option>
                    </select>
                    <input type="text" id="input-to" readonly>
                </div>
            </div>
            
            <p id="exchange-rate">Exchange Rate</p>
            <button type="submit" id="convert-button">Convert</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
